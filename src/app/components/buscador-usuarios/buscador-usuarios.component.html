<div class="row">
  <div class="col-sm-2">
<form #buscaForm="ngForm"  >
  <div class="panel panel-primary">
       <div class="panel-heading">
     <h4>{{titulo}}</h4>
       </div>
       <div class="panel-body">
        <div class="form-group">
          <input class="form-control" type="text" name="numeroEmp"  [(ngModel)]="numero"
          placeholder="Número">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="nombreEmp"  [(ngModel)]="nombre"
          placeholder="Nombre">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="apellidoEmp"  [(ngModel)]="apellido"
          placeholder="Apellido">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="departamentoEmp"  [(ngModel)]="departamento"
          placeholder="Departamento">
        </div>
  </div>
      </div>
      </form> 
  </div>
     <div class="col">
       <div class="panel panel-primary">
          <div class="panel-heading">
     <h4><strong>{{titulo2}}</strong></h4>
       </div>
       <div class="panel-body">
      <table class="table table-hover">
        <!--cabecera de la tabla -->
        <thead class="thead-default">
            <!--fila de la cabecera -->
            <tr>
                <!--elementos de la cabe -->
                <th>Número</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Departamento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!--creamos cuerpo de tabla -->
        <tbody>
            <!--va mostrar los elementos que le permita el for, numeros esta declarado en el ts
            y con el index va mostrando los numeros del arreglo numeros
            -->
            <tr *ngFor="let usuario of usuarios | numero: numero | nombre: nombre | apellido: apellido | departamento: departamento">
                <!--datos, en primero agregamos el index del for -->
                <td>{{ usuario.numero }}</td>
                <td>{{ usuario.name }}</td>
                <td>{{usuario.surname}}</td>
                <td>{{usuario.departamento}}</td>
                <td>
                    <!--agregamos un boton usamos style para sepraralos -->
                    <a [routerLink]="['/detalle-usuario', usuario._id ]" class="btn btn-sm btn-success" style="margin-right:5px">
                        <!--se agregan mas clases al boton -->
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
                        Actividad
                    </a>
                    <a [routerLink]="['/edita-usuarios', usuario._id]" class="btn btn-sm btn-primary" style="margin-right:5px">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                        Editar
                    </a>
                    <a  href="#elimina-{{usuario._id}}" class="btn btn-sm btn-danger" role="button" data-toggle="modal" *ngIf="identity.role == 4">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
                        Borrar
                    </a>
                    
                      <!-- 
                        
                   <div class="modal" id="elimina-{{formula._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        Modal -->
                      <div class="modal" id="elimina-{{usuario._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalCenterTitle">¿Estas seguro?</h5>
                            </div>
                            <div class="modal-body">
                              <p>
                                ¿Seguro quiere eliminar el usuario <strong>{{usuario.name}}</strong>
                              </p>
                                <p class="text-warnig"><small>Si borras este usuario no podras recuperarlo
                                </small></p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-danger" (click)="borraUsuario(usuario._id)" >Eliminar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>
       </div>
       </div>
